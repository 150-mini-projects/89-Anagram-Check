<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anagram Check</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Comprobador de Anagramas</h1>
      <p class="desc">
        Introduce dos palabras para comprobar si son anagramas:
      </p>
      <div class="inputs">
        <input
          type="text"
          id="word1Input"
          placeholder="Introduce la primera palabra"
        />
        <input
          type="text"
          id="word2Input"
          placeholder="Introduce la segunda palabra"
        />
      </div>
      <button id="btn">Comprueba</button>
      <p id="result"></p>
    </div>
  </body>
</html>
